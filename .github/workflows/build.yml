name: Project build

on: push

jobs:
  build:
    name: Project build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 19.0.0

      - name: Checkout
        uses: actions/checkout@v2

      - name: Add ENV
        run: |
          echo "${{ secrets.BUILD_ENV }}" > .env
          ls -la
          cat .env

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Backend
        run: yarn backend:build

      - name: Frontend
        run: yarn frontend:build

      - name: Utils
        run: yarn utils:build

      - name: Docker
        run: docker compose -f docker-compose.prod.yml
